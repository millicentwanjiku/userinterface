<!DOCTYPE html>
<html>
  
  <head>
    <title>Simple log in user interface</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/loginform.css" type="text/css">
  </head>
  <body background='images/rainbow.jpg'>
    <img src='images/images.png' alt='image'/>
    <div id='mainbody'>
      <form>
        <table>
          <tr>
            <td>
           Username:
            </td>
          <td>
          <input type='text' name='username' required/>
          </td>


          </tr>
          <tr>
            <td>
            Password:
            <td>
            <input type='password' name='password' required/>
            </td>

            </td>
          </tr>
          <tr>
          <td>
            <input type='checkbox' name='remember_me'/>
                Remember me
          </td>
          <td>
          <a href='#'>Forgot password?</a>
          </td>
          </tr>

          <tr>
            <td>
          <input id='submitbutton' type='submit' name='submit' value='Login'/>
            </td>

          </tr>
          <tr>
            <td>
            <a href='#'>Sign up >></a>
          
            </td>

          </tr>

        </table>
      </form>

    </div>

  
  </body>
</html>
